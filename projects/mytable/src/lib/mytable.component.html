<p-table #productTable [value]="products" [globalFilterFields]="['id','name','price','colors','size']"
    [paginator]="true" [rows]="4">
    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                (click)="clear(productTable)"></button>
            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="productTable.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Tìm kiếm" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let item of cols" pSortableColumn="{{item.header}}">
                <div class="p-d-flex p-jc-between p-ai-center">
                    {{item.header}}
                    <p-columnFilter type="text" field="{{item.header}}" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>Chức năng</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency:' ':'symbol':'1.0-1'}} vnđ</td>
            <td> <span *ngFor="let item of product.colors">{{item+' '}}</span></td>
            <td><span *ngFor="let item of product.size ">{{item+ ' '}}</span></td>
            <td>
                <a routerLink="/form/{{product.id}}"><i class="pi pi-pencil"></i>
                </a>
                <a><i class="pi pi-trash" (click)="remove(product.id)"></i></a>
            </td>
        </tr>
    </ng-template>
</p-table>
