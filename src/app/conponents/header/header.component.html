<div class="main">
  <ul class="navbar">
    <li class="active" routerLink="/">Trang Chủ</li>
    <li>Sản Phẩm</li>
    <li>Liên Hệ</li>
    <li>Phụ Kiện</li>
    <li *ngIf="accCurrent[0]" routerLink="/admin">Quản Lí</li>
  </ul>
  <div class="logo">
    <h1>Huynh Phuc Shopping</h1>
  </div>
  <div class="right-header">
    <span routerLink="/cart" class="material-icons">
      search
    </span>
    <div class="cart">
      <span routerLink="/cart" class="material-icons">
        shopping_cart
      </span>
      <ng-container *ngIf=" totalProduct!=0">
        <p class="total">{{totalProduct}}</p>
      </ng-container>
    </div>

    <span *ngIf="!accCurrent[0]" routerLink="/login" class="material-icons">
      person
    </span>
    <p-avatar *ngIf="accCurrent[0]" label="P" styleClass="p-mr-2" shape="circle" class="avatar">
    </p-avatar>
    <div class="logout">
      <a (click)="logOut()">Đăng xuất</a>
    </div>
  </div>
</div>
